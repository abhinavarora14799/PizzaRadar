<!DOCTYPE html>
<style>
    body {
        font-size: 20px;
    }
</style>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps !</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 no-padding">
                <h1 class="heading">
                    Hello! Welcome to <span class="text--purple">Google Maps ! Where would you like to go
                        ?</span>&nbsp;<span class="wave">ðŸ‘‹</span>
                </h1>
                <p class="intro">
                    Please Enter the Latitude and Longtitude of the Address you would like to see ! <span
                        style="font-size:25px;">&#127757;</span>
                </p>
                <div class="row justify-content-center align-items-center form-container">
                    <div class="col-6">
                        <form id="form">
                            <div class="form-group">
                                <label for="Latitude">Latitude</label>
                                <input type="number" class="form-control" name="lattitude" id="lattitude"
                                    placeholder="33.883415">
                            </div>
                            <div class="form-group">
                                <label for="Longitude">Longitude</label>
                                <input type="number" class="form-control" name="longitude" id="longitude"
                                    placeholder="-117.885626">
                            </div>
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </form>
                        <div id="restaurants-display"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 no-padding">
                <div id="map"></div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    </script>
    <script defer src="./js.js"></script>
